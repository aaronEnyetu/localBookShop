<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
  </head>
  <body>
    <main class="p-4 w-1/2 m-auto">
      <header id="header">
        <h1 class="text-lg">Authors and Books API</h1>
        <p class="text-xs">Locally Sourced, Hand-Crafted API</p>
      </header>
      <table class="table border-2 mt-4">
        <thead class="table-header-group border-2">
          <tr>
            <th class="table-cell p-3">Route</th>
            <th class="table-cell p-3">Method</th>
            <th class="table-cell p-3 w-40">Description</th>
            <th class="table-cell p-3">Example</th>
          </tr>
        </thead>
        <tbody class="table-row-group">
          <tr class="border-2">
            <td class="table-cell p-3"><pre>/Books</pre></td>
            <td class="table-cell p-3 text-center">GET</td>
            <td class="table-cell p-3">
              Gets a list of all books with nested quotes
            </td>
            <td class="table-cell p-3">
              <a href="/books" target="_blank" class="text-blue-700"
                >List books</a
              >
            </td>
          </tr>
          <tr class="border-2">
            <td class="table-cell p-3"><pre>/authors</pre></td>
            <td class="table-cell p-3 text-center">GET</td>
            <td class="table-cell p-3">
              Returns a list of all authors with nested books from that
              author.
            </td>
            <td class="table-cell p-3">
              <a href="/authors" target="_blank" class="text-blue-700"
                >List authors</a
              >
            </td>
          </tr>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
